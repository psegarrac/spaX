
 <body>


  <div class="container-fluid" style="margin-bottom:150px">
 
  

  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-1">
      <div class="col-md-4">
        <img src="{{cancion!.file}}"  alt="..."  width="200px" height="200px">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{cancion!.title}}</h5>
          <p class="card-text"><Strong>Album:</Strong>{{cancion!.album}}</p>
          <p class="card-text"><strong>Disco: </strong>{{cancion!.recordCompany}}</p>
          <p class="card-text"><strong>Autor: </strong>{{cancion!.artist}}</p>
          <p class="card-text"><strong>Género: </strong>{{cancion!.genre}}</p>
          <p class="card-text"><strong>Año de publicación: </strong>{{cancion!.year}}</p>
 
          <p class="card-text"><small class="text-muted">{{cancion!.description}}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>



 </body>
